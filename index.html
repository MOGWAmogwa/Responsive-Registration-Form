<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
    <script src="https://kit.fontawesome.com/43ede2213f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="full-name">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label for="mobile-number">Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                        <div class="input-field">
                            <label for="occupation">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identiy Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="id-type">ID type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>
                        <div class="input-field">
                            <label for="id-number">ID Number</label>
                            <input type="text" placeholder="Enter ID number" required>
                        </div>
                        <div class="input-field">
                            <label for="issue-authority">Issue Authority</label>
                            <input type="text" placeholder="Enter issue department" required>
                        </div>

                        <div class="input-field">
                            <label for="issued-state">Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>
                        <div class="input-field">
                            <label for="issued-date">Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>
                        <div class="input-field">
                            <label for="expiry">Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>


                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="fa-solid fa-angles-right"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="address-type">Address type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>
                        <div class="input-field">
                            <label for="nationalty">Nationalty</label>
                            <input type="text" placeholder="Enter your nationalty" required>
                        </div>
                        <div class="input-field">
                            <label for="state">State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label for="district">District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>
                        <div class="input-field">
                            <label for="block-number">Block Number</label>
                            <input type="text" placeholder="Enter block number" required>
                        </div>
                        <div class="input-field">
                            <label for="word-number">Word Number</label>
                            <input type="text" placeholder="Enter word number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="father-name">Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>
                        <div class="input-field">
                            <label for="mother-name">Mother name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>
                        <div class="input-field">
                            <label for="grandfather">Grandfather</label>
                            <input type="text" placeholder="Enter grandfather name" required>
                        </div>

                        <div class="input-field">
                            <label for="spouse-name">Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>
                        <div class="input-field">
                            <label for="father-in-law">Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>
                        <div class="input-field">
                            <label for="mother-in-law">Expiry Date</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>


               <div class="buttons">
                    <div class="backBtn">
                        <i class="fa-solid fa-angles-right"></i>
                        <span class="btnText">Back</span>
                    </div>

                    <button class="submit">
                        <span class="submit">Submit</span>
                        <i class="fa-solid fa-angles-right"></i>
                    </button>
               </div>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
